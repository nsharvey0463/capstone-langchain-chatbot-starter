<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modern Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8fafc; }
        .chat-container { max-width: 600px; margin: 40px auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 8px #0001; padding: 24px; }
        .chat-bubble { padding: 12px 18px; border-radius: 18px; margin-bottom: 10px; }
        .user { background: #d1e7dd; align-self: flex-end; }
        .bot { background: #e2e3e5; align-self: flex-start; }
        .chat-log { display: flex; flex-direction: column; gap: 8px; min-height: 300px; }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2 class="mb-4 text-center">Chatbot</h2>
        <div id="chat-log" class="chat-log mb-3"></div>
        <form id="chat-form" class="d-flex">
            <input id="user-input" class="form-control me-2" type="text" placeholder="Type your message..." autocomplete="off" required>
            <button class="btn btn-primary" type="submit">Send</button>
        </form>
    </div>
    <script>
        const chatLog = document.getElementById('chat-log');
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');

        chatForm.onsubmit = async (e) => {
            e.preventDefault();
            const message = userInput.value;
            addMessage(message, 'user');
            userInput.value = '';
            const res = await fetch('/answer', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message })
            });
            const data = await res.json();
            addMessage(data.message, 'bot');
        };

        function addMessage(text, sender) {
            const div = document.createElement('div');
            div.className = `chat-bubble ${sender}`;
            div.textContent = text;
            chatLog.appendChild(div);
            chatLog.scrollTop = chatLog.scrollHeight;
        }
    </script>
</body>
</html>
